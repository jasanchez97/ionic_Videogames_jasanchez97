<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Videojuegos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h1 class="developer">Videojuego: {{name}}</h1>
    <h2>Desarrollador/a: {{developer}}</h2>
    <p>Fecha de lanzamiento: {{releaseDate}}</p>
    <p>Categor√≠a: {{category}}</p>
  </div>

  <ion-button expand="block" (click)="gotoMyVideogames()">Mostrar videojuegos</ion-button>
</ion-content>
